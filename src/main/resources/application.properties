spring.application.name=resturantapp

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT configuration
jwt.secret=ThisIsAStrongSecretKeyForJWTThatIsAtLeast256BitsLongEnoughToBeSecure1234567890
jwt.expiration=3600000

server.port=8080

spring.web.resources.static-locations=file:src/main/resources/static/

