# ===============================
# Spring Boot Application Settings
# ===============================
spring.application.name=resturantapp

# Port â€” Railway provides $PORT at runtime
server.port=${PORT:8080}

# ===============================
# MySQL Database Configuration (Railway)
# ===============================
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA/Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update        # auto-create tables
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# JWT Configuration
# ===============================
jwt.secret=ThisIsAStrongSecretKeyForJWTThatIsAtLeast256BitsLongEnoughToBeSecure1234567890
jwt.expiration=3600000

# ===============================
# Static Resources
# ===============================
spring.web.resources.static-locations=file:src/main/resources/static/
